<ng-container *ngFor="let video of videos" >
  <div class="video" *ngIf="video !== currentVideo">
    <div class="poster">
      <img src="{{ video.poster }}" [alt]="video.name" width="168px" height="94px">
      
    </div>
    <div class="info">
      <span class="title">{{ video.name }}</span>
      <span class="channel">{{ video.channel }}</span>
      <span class="views">{{ video.views }}</span>
    </div>
  </div>
</ng-container>
