<section class="main">
  <div *ngIf="currentVideo" id="video-wrapper">
    <div id="player-wrapper">
      <video
        id="main-video" 
        #mainVideo
        [poster]="posterUrl">
        <source [src]="currentVideo.safeUrl" [type]="currentVideo.type">
        Your browser does not support the video tag.
      </video>
      <div id="video-settings">
        <as-player-settings [playerSettings]="playerSettings" (repeatClickEventHandler)="repeatCurrentVideo()"></as-player-settings>
      </div>
    </div>
    <div id="video-controls">
      <i *ngIf="!currentVideo.controls.played" (click)="playVideo()" class="fa fa-play" aria-hidden="true"></i>
      <i *ngIf="currentVideo.controls.played" (click)="pauseVideo()" class="fa fa-pause" aria-hidden="true"></i>
      <i (click)="stopVideo()" class="fa fa-stop" aria-hidden="true"></i>
      <!--<i (click)="repeatCurrentVideo()" class="fa fa-repeat" aria-hidden="true"></i>-->
      <i (click)="enableVideoSettings()" class="fa fa-cog" aria-hidden="true"></i>
    </div>
     <div id="video-state">
      <i *ngIf="currentVideo.controls.played && !currentVideo.controls.stopped" class="fa fa-play" aria-hidden="true"></i>
      <i *ngIf="!currentVideo.controls.played && !currentVideo.controls.stopped" class="fa fa-pause" aria-hidden="true"></i>
      <i *ngIf="currentVideo.controls.stopped" class="fa fa-stop" aria-hidden="true"></i>
    </div>
  </div>
</section>
