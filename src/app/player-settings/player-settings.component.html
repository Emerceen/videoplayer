<div class="player-settings" *ngIf="playerSettings">
  <div class="options">
    <form [formGroup]="playerSettingsForm">
      <div class="control-group repeat-video">
        <span class="label">Powtarzanie video</span>
        <div class="control switch">
          <label>
            <input formControlName="repeatVideo" type="checkbox">
            <span class="lever"></span>
          </label>
        </div>
      </div>
      <div class="control-group repeat-playlist">
        <span class="label">Powtarzanie playlisty</span>
        <div class="control switch">
          <label>
            <input formControlName="repeatPlaylist" type="checkbox">
            <span class="lever"></span>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
